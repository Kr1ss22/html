<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .is-valid {
            border-color: #28a745;
        }
        .is-invalid {
            border-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="firstName">Eesnimi</label>
                    <input type="text" class="form-control" id="firstName" placeholder="eesnimi required">
                </div>
                <div class="form-group col-md-6">
                    <label for="lastName">Perenimi</label>
                    <input type="text" class="form-control" id="lastName" placeholder="perenimi" required>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="email@email.ee" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="phone">Telefon</label>
                    <input type="tel" class="form-control" id="phone" placeholder="5555 6666" required>
                </div>
            </div>
            <div class="form-group">
                <label for="description">Kirjeldus</label>
                <textarea class="form-control" id="description" placeholder="Enter a description" rows="4" required></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label class="form-check-label" for="terms">I agree to the <a href="#">terms and conditions</a></label>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('registrationForm');
            const inputs = form.querySelectorAll('input, textarea');

            inputs.forEach(input => {
                input.addEventListener('input', function () {
                    if (input.value.trim() !== '') {
                        input.classList.remove('is-invalid');
                        input.classList.add('is-valid');
                    } else {
                        input.classList.remove('is-valid');
                        input.classList.add('is-invalid');
                    }
                });
            });

            form.addEventListener('submit', function (event) {
                let isValid = true;
                inputs.forEach(input => {
                    if (input.value.trim() === '') {
                        input.classList.add('is-invalid');
                        isValid = false;
                    }
                });
                if (!isValid) {
                    event.preventDefault();
                }
            });
        });
    </script>
</body>
</html>
